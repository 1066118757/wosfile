dist: xenial
language: python
cache: pip
python:
- '3.6'
- '3.7'
- 3.8-dev
install:
- pip install --upgrade pip setuptools coverage coveralls nose
script:
- printenv PWD
- pip install .
- nosetests --with-doctest --with-coverage --cover-package=wosfile
after_success: coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
